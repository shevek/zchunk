[tox]
envlist =
  black
  flake8
  mypy
  pylint
skipsdist = True

[defs]
files =
  pychunk

[testenv:black]
basepython = python3
deps =
  black
commands =
  python3 -m black --check --line-length 79 {[defs]files}

[testenv:black-reformat]
basepython = python3
deps =
  black
commands =
  python3 -m black --line-length 79 {[defs]files}

[testenv:flake8]
basepython = python3
deps =
  flake8
commands =
  python3 -m flake8 --ignore=E203 {[defs]files}

[testenv:mypy]
basepython = python3
deps =
  mypy
commands =
  python3 -m mypy --strict --python-version=3.6 {[defs]files}

[testenv:pylint]
basepython = python3
deps =
  pylint
commands =
  python3 -m pylint --ignore-imports=yes {[defs]files}
